<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h4>Filtro segun precio</h4>
                <label for="minPrice">Minimo precio:</label>
                <input type="number" id="minPrice" class="form-control">
                <label for="maxPrice">Maximo precio:</label>
                <input type="number" id="maxPrice" class="form-control">
                <button id="filterButton" class="btn btn-primary mt-3">Filtrar</button>
            </div>
            <div class="col-md-8">
                <h4>Lista de Productos</h4>
                <ul id="productList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
</body>

</html>
