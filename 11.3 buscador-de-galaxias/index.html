<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de aliens V2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">

            <div class="input-group search-bar">

                <input id="busqueda" class="form-control" type="input" placeholder="Buscar un elemento del espacio ☼"
                    aria-label="Buscar">
                <button type="button" class="buttonBusqueda btn btn-primary" id="buttonBusqueda">Buscar</button>
                <button type="button" class="clearBusqueda btn btn-primary" id="clearBusqueda">Limpiar</button>
            </div>

        </nav>
    </header>
    <main class="container mt-4">
        <div id="container" class="row">
        </div>
        <div id="antesDespues" class="text-center mt-3">
            <button id="previousPage" class="oculto btn btn-secondary">Anterior</button>
            <button id="nextPage" class="oculto btn btn-primary">Siguiente</button>
        </div>
    </main>
    <footer class="mt-4 text-center">
        <p>© 2023 Buscador de Aliens</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
