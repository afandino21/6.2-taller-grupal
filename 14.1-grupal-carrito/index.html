<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito para Matilde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>

    </header>
    <div class="container">
        <main class=" mt-4">
            <h1 class="text-center">Lista de Productos</h1>

            <div id="productos-container">
                <!-- Aquí se mostrarán los productos -->
            </div>

            <div>
            </div>


            <div>
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th></th>

                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Costo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="nombre"></td>
                            <td id="precio"></td>
                            <td id="id"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="form" class="text-center">
                <form id="miFormulario">
                    <label for="nombreCliente">Nombre del Cliente:</label><br>
                    <input type="text" id="nombreCliente" name="nombreCliente" required><br>

                    <label for="rutOpcional">¿Ingresar RUT?</label><br>
                    <input type="checkbox" id="rutOpcional" name="rutOpcional" onchange="mostrarOcultarRUT()"><br>

                    <div id="inputRUT" style="display: none;"><br>
                        <label for="rut">RUT:</label>
                        <input type="text" id="rut" name="rut">
                    </div>

                    <input type="submit" value="Enviar">
                </form>
            </div>
    </div>


    </main>
    </div><!-- Comentarios -->


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
